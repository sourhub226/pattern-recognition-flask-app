<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='global styles.css') }}"
    />

    <h2>Upload CSV file</h2>

    </form>
  </body>
</html>
